<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <main class="main container-fluid p-0">
        <header class="header container-fluid px-4">
                <img src="src/images/logo.svg" alt="Huddle logo" class="header__logo">
                <img src="src/images/illustration-mockups.svg" alt="illustration mockups" class="header__illustration-mockups img-fluid">
        </header>

        <div class="texto px-4 text-center text-white">
            <h1 class="texto__titulo mb-0">Build The Community Your Fans Will Love</h1>
            <p class="texto__paragrafo my-3">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" target="_blank" class="texto__botao">Register</a>
        </div>
    </main>

    <footer class="container-fluid py-4 px-0">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>

    <script src="https://kit.fontawesome.com/47c43d19e3.js" crossorigin="anonymous"></script>
</body>

</html>
